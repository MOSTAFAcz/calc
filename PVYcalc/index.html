<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Kalkulačka</title>
  </head>
  <body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h1 class="text-center mb-4 text-primary">Výpočet času stahování více souborů</h1>

        <form id="downloadForm">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="fileCount" class="form-label">Počet souborů</label>
              <input type="number" class="form-control" id="fileCount" required>
            </div>

            <div class="col-md-4">
              <label for="fileSize" class="form-label">Průměrná velikost jednoho souboru (MB)</label>
              <input type="number" class="form-control" id="fileSize" required>
            </div>

            <div class="col-md-4">
              <label for="speed" class="form-label">Rychlost připojení (Mb/s)</label>
              <input type="number" class="form-control" id="speed" required>
            </div>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Vypočítat</button>
          </div>
        </form>

        <div id="result" class="alert alert-info text-center mt-4 d-none"></div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </body>
</html>
